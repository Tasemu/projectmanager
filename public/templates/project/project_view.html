<div class='row'>
	<div class='col-md-12'>
		<h1>{{projects.name}} - <span class='text-success'>30%</span><span class='pull-right text-warning'>12 Hours</span></h1>
		<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		<a href='/#/project/edit/1'><button class='btn btn-sm btn-warning'><span class='glyphicon glyphicon-pencil'></span></button></a>
		<button class='btn btn-sm btn-danger'><span class='glyphicon glyphicon-trash'></span></button>
	</div>
</div>
<div class='row'>
	<div class='col-md-12 tasks-list'>
		<h2>Tasks</h2>
		<table class='table table-striped table-bordered table-hover'>
			<thead>
				<th>Name</th>
				<th>Progress</th>
				<th>Hours</th>
				<th>Options</th>
			</thead>
			<tbody>
				<tr ng-repeat="task in projects.tasks | orderBy: 'id':true">
					<td>{{task.name}}</td>
					<td>{{task.progress}}%</td>
					<td>3 Hours</td>
					<td>
						<a href='/#/task/view/1'><button class='btn btn-xs btn-info'><span class='glyphicon glyphicon-eye-open'></span></button></a>
						<a href='/#/task/edit/1'><button class='btn btn-xs btn-warning'><span class='glyphicon glyphicon-pencil'></span></button></a>
						<button class='btn btn-xs btn-danger'><span class='glyphicon glyphicon-trash'></span></button>
					</td>
				</tr>
			</tbody>
		</table>
		<a href='/#/task/new'><button class='btn btn-success'>New Task</button></a>
	</div>
</div>
